<div
  class="container"
  style="margin-top: 20px; margin-left: 100px; margin-right: 100px"
>
  <br />

  <h3 style="color: blueviolet; text-align: center; margin-bottom: 20px">
    <strong>Full Stack App</strong>
  </h3>
  <mat-form-field>
    <input
      matInput
      (input)="filterCustomers(filter.value)"
      placeholder="Search customer..."
      type="text"
      #filter
    />
  </mat-form-field>
  <button
    mat-flat-button
    (click)="openCustDialog(customer)"
    style="width: 100px; float: right; margin: 15px"
  >
    Add +
  </button>

  <br />

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let customer">{{ customer.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Address</th>
      <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let customer">{{ customer.address }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let customers; columns: displayedColumns"></tr>
  </table>
  <br />
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
